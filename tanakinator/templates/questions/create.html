<h1>新しい質問の登録</h1>

<form action="" method="post">
  <h3>質問内容</h3>
  <textarea name="message" rows="10" cols="30"></textarea>
  {% for solution in solutions %}
    <p>
      <h3>{{ solution.name }}</h3>
      <input type="radio" name="s_{{solution.id}}" value="はい"> はい
      <input type="radio" name="s_{{solution.id}}" value="いいえ"> いいえ
    </p>
  {% endfor %}
  <input type="submit" value="登録">
</form>
<a href="{{ url_for('root') }}">戻る</a>
